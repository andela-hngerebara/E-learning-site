{% extends 'blog/base.html' %}
{% block content %}
    <div >
        {% if post.published_date %}
            <p>{{ post.published_date }}</p>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'posts:post_edit' pk=post.pk %}"><span>Edit</span></span></a>
            <a class="btn btn-default" href="{% url 'posts:post_delete' pk=post.pk %}"><span>Delete</span></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
         {% if post.upload_file %}
                <img class="card-img img-responsive" src="{{post.upload_file.url}}" alt="Card image" />
        {% endif %}
        <p> {{ post.text }}</p>
    </div>


{% endblock %}
