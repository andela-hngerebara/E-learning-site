{% extends 'blog/base.html' %}
{% block content %}
    <div>
        <h1>New Post</h1>
        <form method="POST" class="post-form" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
